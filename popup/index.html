<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">

    <title>Web popup</title>
</head>

<body>
    <div class="popup">
        <div class="popup__header">
            <button class="popup__close">X</button>
            <div class="popup__header-text">
                Log in to the Site
            </div>
        </div>
        <div class="popup__body">
            <div class="col-1-of-2 bordered">
                <button class="button button--fb">Log in with Facebook</button>
                <button class="button button--gp">Log in with Google +</button>
            </div>
            <div class="col-1-of-2">
                <div id="js-greeting"></div>
                <button id="js-greeting__close" onclick="authorizationClose()">close</button>
                <form action="#" id="js-form">
                    <div class="form-field">
                        <label for="login">Login</label>
                        <input type="text" name="login" id="login">
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-field">
                        <label class="checkbox" for="remember">
                            <input type="checkbox" name="remember" id="remember">
                            <span class="checkbox__theme"></span>
                            Remember me
                        </label>

                    </div>
                    <div class="form-field">
                        <button class="button" onclick="authorization()">Log in</button>
                        <a href="#">Need help logging in?</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="popup__footer">
            Dont have an account yet?
            <a href="#">Sign up</a>
        </div>
    </div>

</body>
<script>
    // console.log(localStorage.getItem('myKey'));

    var username = localStorage.getItem('myKey');
    if (username == 'admin') {
        document.getElementById('js-form').style.display = 'none';
        document.getElementById('js-greeting').innerHTML = 'Hello ' + username;
        document.getElementById('js-greeting__close').style.display = 'block';
    }

    function authorization() {
        var login = document.getElementById('login').value;
        var password = document.getElementById('password').value;
        if (login == 'admin' && password == '1111') {
            localStorage.setItem('myKey', login);
            window.location.reload();
        } else {
            window.location.reload();
        }
    }

    function authorizationClose() {
        localStorage.clear('myKey');
        window.location.reload();
    }
</script>

</html>

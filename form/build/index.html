<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="form-registration">
        <div class="container">
            <h1 class="form-registration__title">Реєстрація</h1>
            <form id="form-registration" action="/" accept-charset="UTF-8" method="POST" novalidate="novalidate">
                <div class="form-field">
                    <label for="firstName">Введіть ім'я : </label>
                    <input class="field" type="text" name="" id="firstName" placeholder="">
                </div>
                <div class="form-field">
                    <label for="lastName">Введіть прізвище : </label>
                    <input class="field" type="text" name="" id="lastName" placeholder="">
                </div>
                <div class="form-field">
                    <label for="date">Введіть дату народження : </label>
                    <input class="field" type="date" id="date"  />
                </div>
                <div class="form-field">
                    <div id="checkbox">
                        <p class="checkbox__title">Виберіть стать </p>
                        <input name="sex" type="radio" value="male">
                        <span class="checkbox__lable">Чоловік</span>
                        <input name="sex" type="radio" value="famel">
                        <span class="checkbox__lable">Жінка</span>
                    </div>
                </div>
                <div class="form-field">
                    <label for="country">Виберіть країну проживання : </label>
                    <select id="country">
                        <option value="UA">Україна</option>
                        <option value="RU">Росія</option>
                        <option value="EN">Англія</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="email">Введіть електонну адресу : </label>
                    <input class="field" type="email" id="email" placeholder="">
                </div>
                <div class="form-field">
                    <label for="password">Введіть пароль : </label>
                    <input class="field" type="password" id="password" placeholder="">
                </div>
                <div class="form-field">
                    <label for="adress">Введіть адресу проживання : </label>
                    <input class="field" type="text" id="adress" placeholder="">
                </div>
                <div class="form-field">
                    <label for="notes">Введіть примітки ( за необхідністтю ) : </label>
                    <textarea id="notes" rows="5" cols="45" name="text"></textarea>
                </div>
                <button id="myBtn">Відправити</button>
            </form>
        </div>

    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">×</span>
            <p>Дані успішно відправлені</p>
        </div>

    </div>
</body>
</html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>

    <link rel="stylesheet" href="./css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="form-registration">
        <div class="container">
            <h1 class="form-registration__title">Реєстрація</h1>
            <form id="form-registration" action="/register.html" accept-charset="UTF-8" method="POST" novalidate="novalidate">
                <div class="form-field">
                    <label for="firstName">Введите имя : </label>
                    <input type="text" name="" id="firstName" placeholder="Имя">
                </div>
                <div class="form-field">
                    <label for="lastName">Введите фамилию : </label>
                    <input type="text" name="" id="lastName" placeholder="Фамилия">
                </div>
                <div class="form-field">
                    <label for="date">Введите дату рождения : </label>
                    <input type="date" id="date" />
                </div>
                <div class="form-field">
                    <div class="box">
                        <input name="male" type="radio" value="men"> Мужчина
                        <input name="female" type="radio" value="women"> Женщина
                    </div>
                </div>
                <div class="form-field">
                    <label for="country">Введите страну : </label>
                    <select id="country">
                        <option selected value="UA">Украина</option>
                        <option value="RU">Россия</option>
                        <option value="EN">Англия</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="email">Введите электронный адресс : </label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="form-field">
                    <label for="password">Введите электронный адресс : </label>
                    <input type="password" id="password" placeholder="*****">
                </div>
                <div class="form-field">
                    <label for="adress">Введите адресс : </label>
                    <input type="text" id="adress" placeholder="Адресс">
                </div>
                <div class="form-field">
                    <label for="notes">Введите примечания : </label>
                    <textarea id="notes" rows="10" cols="45" name="text"></textarea>
                </div>
                <button disabled>Отпраить</button>
            </form>
        </div>

    </div>
</body>
</html>
